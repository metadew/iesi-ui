<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="minimum-scale=1, initial-scale=1, width=device-width"
        />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <meta name="theme-color" content="#ffffff">
        <link rel="icon" href="%PUBLIC_URL%/favicon.svg">
        <link rel="mask-icon" href="%PUBLIC_URL%/mask-icon.svg" color="#29ABE2">
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
        <!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.

        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
        -->
        <title>IESI</title>

        <!-- Outdated Browser Message -->
        <link href="%PUBLIC_URL%/outdated.css" rel="stylesheet" />
        <script src="%PUBLIC_URL%/outdated.js" type="text/javascript" async="false"></script>

        <!-- Webfonts -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,700&display=swap"
        />
        <!-- End Webfonts -->
        <style>
            div#root {
                height: 100%;
                min-height: 100%;
            }
            input::-ms-reveal,
            input::-ms-clear {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="outdated-browser" class="outdated-browser" style="display: none;">
            <div class="outdated-browser__inner">
                <h1>You are using an outdated browser.</h1>
                <p>Please install a more recent version of your browser.</p>
                <a href="https://browsehappy.com/?locale=en" target="_blank" rel="noopener" class="Button Button--secondary">
                    Upgrade your browser
                </a>
            </div>
        </div>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
        This HTML file is a template.
        If you open it directly in the browser, you will see an empty page.

        You can add webfonts, meta tags, or analytics to this file.
        The build step will place the bundled scripts into the <body> tag.

        To begin the development, run `npm start` or `yarn start`.
        To create a production bundle, use `npm run build` or `yarn build`.
        --></body>
</html>
